name: Tests

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v1

      - name: Install modules
        run: npm ci

      # - name: Run tests
      #   continue-on-error: true
      #   run: npm test

      - name: Get coverage
        continue-on-error: true
        run: npm run coverage

      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v3
        with: 
          name: report
          if-no-files-found: error
          path: ./coverage

      - name: Publication coverage report
        uses: actions/upload-artifact@v3
        with: 
          name: coverage
          if-no-files-found: error
          path: coverage

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./coverage

      - name: Send report via telegram bot
        run: "curl -X POST https://api.telegram.org/bot${{secrets.BOT_TOKEN}}/sendMessage -H \"Content-Type: application/json\" -d '{\"chat_id\": \"${{secrets.CHAT_ID}}\", \"text\": \"Report link is: ${{env.GITHUB_ACTION_PATH}}/${{env.GITHUB_ACTION}}\"}'"